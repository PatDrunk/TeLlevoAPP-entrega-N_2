<ion-content color="primary">
<h1>Mapa</h1>
  <ion-card>
    <ion-card-content>
      <div class="mapa" #divMap></div>
    </ion-card-content>
  </ion-card>
  <div class="formulario">
    <form [formGroup]="formMapas" (ngSubmit)="onSubmit()">
      <input type="text" #inputPlaces id="inputPlaces" formControlName="busqueda">
      <div class="form panel">
        <button class="button-cta" type="submit" (click)="mapRuta()">Mapear Ruta</button>
      </div>
    </form>
    </div>
</ion-content>
