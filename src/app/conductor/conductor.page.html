<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <img src="../../assets/images/navigator.png" class="logo">
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-container">
        <img src="../assets/images/alambrito.jpg">
        <ion-label>
          <h2></h2>
          <p>Bienvenido</p>
        </ion-label>
      </div>
  
      <ion-list class="menu-items" lines="none">
        <ion-item [routerLink]="['/pasajero']">
          <ion-icon name="car-outline"></ion-icon>
          <ion-label>¡Veamos un amigo!</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Mapa</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-icon name="analytics-outline"></ion-icon>
          <ion-label>Rutas</ion-label>
        </ion-item>
        
        <ion-item (click)="cerrarSesion()">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

<div class="conductor-section">
    <div class="conductor-form ion-padding">
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Ubicación actual</ion-label>
          <ion-input #txtActual type="text"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Destino</ion-label>
          <ion-input #txtDestino type="text"></ion-input>
        </ion-item>
      </div>
      <div class="hour">
        <ion-row class="ion-padding">
          <ion-col>
            <ion-datetime presentation="time" [(ngModel)]="hora"></ion-datetime>
          </ion-col>
        </ion-row>
        </div>
        <div class="map">
          <ion-row class="ion-padding">
            <ion-col>
              <img src="https://i.gifer.com/A3q1.gif" style="height: 350px;">
            </ion-col>
          </ion-row>
        </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button expand="block" (click)="viajeIniciado(txtActual,txtDestino)" class="conductor-button">Iniciar viaje</ion-button>
      <ion-button color="danger" expand="block" (click)="viajeCancelado()" class="conductor-button">Cancelar viaje</ion-button>
    </div>
</div>
</ion-content>
