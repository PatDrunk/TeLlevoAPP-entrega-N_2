<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

</ion-header> 
<ion-content color="primary">
<div class="register-section ion-padding">
  <div class="heading ion-padding">
    <h1>Registrese</h1>
    <p>Rellene los campos para crear su cuenta</p>
  </div>

  <div>
    <div class="register-form ion-padding">
      <div class="form-input ion-padding">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input #txtUsuario type="text" required></ion-input>
        </ion-item>
      </div>
      <div class="form-input ion-padding">
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input #txtPassword type="password" required></ion-input>
        </ion-item>
      </div>
      <div class="form-input ion-padding">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input #txtEmail type="text" required></ion-input>
        </ion-item>
      </div>
      <div class="radio-group">
        <ion-radio-group 
        [(ngModel)]="selectedValue">
          <ion-item>
                <ion-label>Tengo vehiculo</ion-label>
                <ion-radio slot="end" value="si"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>No tengo vehiculo</ion-label>
                <ion-radio slot="end" value="no"></ion-radio>
              </ion-item>
          </ion-radio-group>
      </div>
      <div class="form-input">
        <ion-item>
        <ion-label position="floating">Cantidad de pasajeros</ion-label>
        <ion-input #txtPasajeros type="text"></ion-input>
      </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button class="register-button" (click)="guardar(txtUsuario,txtPassword,txtPasajeros,txtEmail)">Registrarse</ion-button>
    </div>
</div>
</div>
</ion-content>
