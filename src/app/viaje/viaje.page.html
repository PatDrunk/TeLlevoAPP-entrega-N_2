<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let aux of viaje" [routerLink]="['/viaje', aux.id]">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ aux.nombre_usuario }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          {{ aux.hasta }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
